repos:
  - repo: local
    hooks:
      - id: php-cs-fixer
        name: PHP CS Fixer
        entry: vendor/bin/php-cs-fixer fix --dry-run --diff
        language: system
        files: \.php$
        pass_filenames: false
        
      - id: phpstan
        name: PHPStan
        entry: vendor/bin/phpstan analyse src tests --level=8
        language: system
        files: \.php$
        pass_filenames: false
        
      - id: phpunit
        name: PHPUnit
        entry: vendor/bin/phpunit
        language: system
        files: \.php$
        pass_filenames: false
        
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]